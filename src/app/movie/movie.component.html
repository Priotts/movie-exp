<div class="container" *ngIf="movieData && movieData.length > 0">
    <table mat-table [dataSource]="movieData" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let movie">
                <img [src]="movie.imageSet.verticalPoster.w240" name="img-container">
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
        </ng-container>

        <!-- Info Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let movie">
                <!-- <a [routerLink]="['/movie', movie.id]" target="_blank" >Dettagli</a> -->
                <a [routerLink]="['/movie', movie.id]" >Dettagli</a>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
